<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Book - Non-Fiction Books</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Factually</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="requestabook.html">Requests</a></li>
                <li class="nav-item"><a class="nav-link" href="analytics.html">Insights & Trends</a></li>
            </ul>
        </div>
    </nav>
    <header class="text-center mt-5">
        <h1>Request a Book</h1>
    </header>
    <main class="container">
        <h2>Add New Book Request</h2>
        <form id="bookForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" class="form-control" id="year" required>
            </div>
            <button type="submit" class="btn btn-primary">Request Book</button>
        </form>
        <h2 class="mt-5">Book Requests</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="bookList">
                <!-- Book request entries will be added here dynamically -->
            </tbody>
        </table>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Non-Fiction Books</p>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const year = document.getElementById('year').value;

            // Create a new row for the book request
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${year}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteBook(this)">Delete</button></td>
            `;

            // Append the new row to the book list
            document.getElementById('bookList').appendChild(newRow);

            // Clear form fields
            document.getElementById('bookForm').reset();
        });

        function deleteBook(button) {
            // Remove the row containing the clicked button
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
